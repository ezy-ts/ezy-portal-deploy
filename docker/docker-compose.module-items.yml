# =============================================================================
# EZY Portal - Items Micro-Frontend Module
# =============================================================================
# Overlay file for the Items module.
# Use with: docker compose -f docker-compose.full.yml -f docker-compose.module-items.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Items Micro-Frontend
  # ---------------------------------------------------------------------------
  items:
    image: ${ITEMS_IMAGE:-ghcr.io/ezy-prop/ezy-portal-items/ezy-portal-items}:${VERSION:-latest}
    container_name: ${PROJECT_NAME:-ezy-portal}-items
    expose:
      - "5009"
    environment:
      # Database (shared with portal)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-portal}
      - DB_SCHEMA=items,public
      # Portal Integration
      - PORTAL_API_URL=http://portal:8080
      - PORTAL_API_KEY=${ITEMS_API_KEY}
      - MICRO_SERVICE_ID=itemsApp
      # Server
      - GIN_MODE=release
      - PORT=5009
      # Service URL for registration (Docker network hostname)
      - SERVICE_URL=http://items:5009
      # RabbitMQ (optional)
      - RABBITMQ_ENABLED=${RabbitMq__Enabled:-false}
      - RABBITMQ_HOST=${RabbitMq__Host:-rabbitmq}
      - RABBITMQ_PORT=${RabbitMq__Port:-5672}
      - RABBITMQ_USER=${RabbitMq__User:-portal}
      - RABBITMQ_PASSWORD=${RabbitMq__Password}
      - RABBITMQ_VHOST=/
    depends_on:
      portal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:5009/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - portal-network

networks:
  portal-network:
    external: true
    name: ${PROJECT_NAME:-ezy-portal}-network
