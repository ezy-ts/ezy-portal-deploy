# =============================================================================
# EZY Portal - Full Deployment (All Dependencies Included)
# =============================================================================
# Self-contained deployment with PostgreSQL, Redis, RabbitMQ, and Nginx.
# Backend served via Docker, frontend served as static files by Nginx.
#
# Usage:
#   ./install.sh                                    # Interactive installation
#   ./install.sh --version 1.0.0 --full-infra      # Specific version
#
# Manual:
#   docker compose -f docker/docker-compose.full.yml --env-file portal.env up -d
# =============================================================================

name: ${PROJECT_NAME:-ezy-portal}

services:
  # ---------------------------------------------------------------------------
  # Portal Backend (API only - frontend served by Nginx)
  # ---------------------------------------------------------------------------
  portal:
    image: ${BACKEND_IMAGE:-ghcr.io/ezy-ts/ezy-portal-backend}:${BACKEND_VERSION:-latest}
    container_name: ${PROJECT_NAME:-ezy-portal}
    expose:
      - "8080"
    env_file:
      - ../portal.env
    environment:
      - MODULES=${MODULES:-portal}
    volumes:
      - ../uploads:/app/uploads
      - ../logs/portal:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - portal-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:alpine
    container_name: ${PROJECT_NAME:-ezy-portal}-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portal}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-portal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - portal-network

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: ${PROJECT_NAME:-ezy-portal}-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - portal-network

  # ---------------------------------------------------------------------------
  # RabbitMQ Message Broker
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: ${PROJECT_NAME:-ezy-portal}-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-portal}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-portal}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - portal-network

  # ---------------------------------------------------------------------------
  # ClamAV Antivirus Scanner (SEC-09)
  # ---------------------------------------------------------------------------
  clamav:
    image: clamav/clamav:latest
    container_name: ${PROJECT_NAME:-ezy-portal}-clamav
    volumes:
      - clamav-signatures:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdcheck"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - portal-network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (also serves frontend static files)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-ezy-portal}-nginx
    ports:
      - "${HTTPS_PORT:-443}:443"
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../nginx/snippets:/etc/nginx/snippets:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - ../dist:/usr/share/nginx/html:ro
      - nginx-cache:/var/cache/nginx
      - ../logs/nginx:/var/log/nginx
    depends_on:
      portal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - portal-network

# -----------------------------------------------------------------------------
# Volumes (only for persistent data - logs and uploads use bind mounts)
# -----------------------------------------------------------------------------
volumes:
  postgres-data:
    name: ${PROJECT_NAME:-ezy-portal}-postgres-data
  redis-data:
    name: ${PROJECT_NAME:-ezy-portal}-redis-data
  rabbitmq-data:
    name: ${PROJECT_NAME:-ezy-portal}-rabbitmq-data
  nginx-cache:
    name: ${PROJECT_NAME:-ezy-portal}-nginx-cache
  clamav-signatures:
    name: ${PROJECT_NAME:-ezy-portal}-clamav-signatures

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  portal-network:
    name: ${PROJECT_NAME:-ezy-portal}-network
    driver: bridge
