# =============================================================================
# EZY Portal - Portal Only (External Infrastructure)
# =============================================================================
# Deploy only the portal container, connecting to external PostgreSQL, Redis,
# and RabbitMQ services.
#
# Usage:
#   ./install.sh --external-infra              # Interactive with external infra
#
# Manual:
#   docker compose -f docker/docker-compose.portal-only.yml --env-file portal.env up -d
#
# Prerequisites:
#   - External PostgreSQL accessible from this host
#   - External Redis accessible from this host
#   - External RabbitMQ accessible (if enabled)
#   - Configure connection strings in portal.env
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Portal Application
  # ---------------------------------------------------------------------------
  portal:
    image: ghcr.io/ezy-prop/ezy-portal/ezy-portal:${VERSION:-latest}
    container_name: ${PROJECT_NAME:-ezy-portal}
    expose:
      - "8080"
    env_file:
      - ../portal.env
    volumes:
      - portal-uploads:/app/uploads
      - portal-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - portal-network
    # Allow container to access host network services (e.g., localhost postgres)
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-ezy-portal}-nginx
    ports:
      - "${HTTPS_PORT:-443}:443"
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../nginx/snippets:/etc/nginx/snippets:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      portal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - portal-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  portal-uploads:
    name: ${PROJECT_NAME:-ezy-portal}-uploads
  portal-logs:
    name: ${PROJECT_NAME:-ezy-portal}-logs
  nginx-cache:
    name: ${PROJECT_NAME:-ezy-portal}-nginx-cache
  nginx-logs:
    name: ${PROJECT_NAME:-ezy-portal}-nginx-logs

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  portal-network:
    name: ${PROJECT_NAME:-ezy-portal}-network
    driver: bridge
