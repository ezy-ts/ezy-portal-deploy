# =============================================================================
# EZY Portal - Business Partners Module
# =============================================================================
# Backend-only container for business-partners microservice.
# Frontend is served as static files from /dist/mff/bp/
#
# Usage:
#   docker compose -f docker-compose.full.yml \
#                  -f docker-compose.module-bp.yml \
#                  --env-file ../portal.env up -d
# =============================================================================

services:
  bp:
    image: ${BP_IMAGE:-ghcr.io/ezy-ts/ezy-portal-bp}:${BP_VERSION:-latest}
    container_name: ${PROJECT_NAME:-ezy-portal}-bp
    expose:
      - "5008"
    environment:
      # Server configuration
      - PORT=5008
      - GIN_MODE=release
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TRUSTED_PROXIES=none

      # Database configuration
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-portal}
      - DB_SCHEMA=business_partners,public
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - DB_TIMEZONE=${DB_TIMEZONE:-UTC}

      # Portal integration
      - PORTAL_API_URL=http://portal:8080
      - PORTAL_API_KEY=${BP_API_KEY}
      - MICRO_SERVICE_ID=bpApp
      - SERVICE_URL=http://bp:5008

      # RabbitMQ configuration
      - RABBITMQ_ENABLED=${RabbitMq__Enabled:-false}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-portal}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
      - RABBITMQ_TENANT_EVENTS_EXCHANGE=${RABBITMQ_TENANT_EVENTS_EXCHANGE:-tenant.events}
      - BP_EVENTS_EXCHANGE=bp.events
      - PROSPECT_EVENTS_EXCHANGE=prospect.events

      # Metrics (optional)
      - METRICS_ENABLED=${METRICS_ENABLED:-false}
      - METRICS_PORT=9008

    depends_on:
      portal:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:5008/health"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 5

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - portal-network

networks:
  portal-network:
    external: true
