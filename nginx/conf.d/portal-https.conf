    # -------------------------------------------------------------------------
    # Customer Module Routes (Dynamically Loaded)
    # -------------------------------------------------------------------------
    # Customer-specific micro-frontends installed via add-customer-module.sh
    # Each customer module generates its own config file in conf.d/customer/
    include /etc/nginx/conf.d/customer/*.conf;

    # -------------------------------------------------------------------------
    # Micro-Frontend Module Static Assets (future-proofing)
    # -------------------------------------------------------------------------
    # Serve micro-frontend bundles from ./dist/mff/[mff_name]/
    # This allows MFF modules to be deployed as static artifacts
    location ~ ^/mff/([^/]+)/(.*)$ {
        alias /usr/share/nginx/html/mff/$1/$2;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # -------------------------------------------------------------------------
    # Static assets with aggressive caching
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # -------------------------------------------------------------------------
    # Frontend SPA (catch-all with fallback to index.html)
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------------------------
    # Security: Deny access to sensitive files
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to version file
    location = /.version {
        deny all;
        access_log off;
        log_not_found off;
    }
}
