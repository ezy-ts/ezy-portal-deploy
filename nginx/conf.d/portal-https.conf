# =============================================================================
# EZY Portal - HTTPS Server Configuration
# =============================================================================
# Main nginx HTTPS server configuration for the EZY Portal.
# Handles SSL/TLS connections on port 443.
# =============================================================================

server {
    listen 443 ssl http2;
    server_name _;

    # -------------------------------------------------------------------------
    # SSL Configuration
    # -------------------------------------------------------------------------
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # -------------------------------------------------------------------------
    # Security headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # -------------------------------------------------------------------------
    # Health check endpoint (for load balancers)
    # -------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------------------------
    # API routes
    # -------------------------------------------------------------------------
    location /api/ {
        limit_req zone=api burst=100 nodelay;

        proxy_pass http://portal/api/;
        include snippets/proxy-headers-common.conf;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # -------------------------------------------------------------------------
    # Login endpoint (strict rate limiting for brute-force protection)
    # -------------------------------------------------------------------------
    location /api/auth/login {
        limit_req zone=auth_strict burst=10 nodelay;

        proxy_pass http://portal/api/auth/login;
        include snippets/proxy-headers-common.conf;
        include snippets/proxy-timeouts-short.conf;
    }

    # -------------------------------------------------------------------------
    # Authentication routes (moderate rate limiting)
    # -------------------------------------------------------------------------
    location /api/auth/ {
        limit_req zone=auth burst=30 nodelay;

        proxy_pass http://portal/api/auth/;
        include snippets/proxy-headers-common.conf;
        include snippets/proxy-timeouts-short.conf;
    }

    # -------------------------------------------------------------------------
    # SignalR hubs (WebSocket support)
    # -------------------------------------------------------------------------
    location /hubs/ {
        proxy_pass http://portal/hubs/;
        include snippets/proxy-headers-common.conf;
        include snippets/websocket-headers.conf;
        include snippets/websocket-timeouts.conf;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------------------------------------------
    # Hangfire dashboard (background jobs)
    # -------------------------------------------------------------------------
    location /hangfire {
        proxy_pass http://portal/hangfire;
        include snippets/proxy-headers-common.conf;
        include snippets/proxy-timeouts-short.conf;
    }

    # -------------------------------------------------------------------------
    # Swagger API documentation
    # -------------------------------------------------------------------------
    location /swagger {
        proxy_pass http://portal/swagger;
        include snippets/proxy-headers-common.conf;
    }

    # -------------------------------------------------------------------------
    # Micro-Frontend Module Routes (Dynamic Resolution)
    # -------------------------------------------------------------------------
    # These routes use variables for lazy DNS resolution, allowing nginx
    # to start even if module containers are not deployed

    # -------------------------------------------------------------------------
    # Items Module
    # -------------------------------------------------------------------------
    # Health endpoint (specific - must come before general API location)
    location = /api/items/health {
        set $items_backend "http://items:5009";
        rewrite ^/api/items/health$ /health break;
        proxy_pass $items_backend;
        include snippets/proxy-headers-common.conf;
    }

    # Items API routes
    location /api/items/ {
        set $items_backend "http://items:5009";
        rewrite ^/api/items/(.*)$ /api/$1 break;
        proxy_pass $items_backend;
        include snippets/proxy-headers-common.conf;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }

    # Items frontend static assets (Module Federation)
    location /items_mfe/ {
        set $items_backend "http://items:5009";
        proxy_pass $items_backend;
        include snippets/proxy-headers-common.conf;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # -------------------------------------------------------------------------
    # Business Partners Module
    # -------------------------------------------------------------------------
    location = /api/business-partners/health {
        set $bp_backend "http://bp:5008";
        rewrite ^/api/business-partners/health$ /health break;
        proxy_pass $bp_backend;
        include snippets/proxy-headers-common.conf;
    }

    location /api/business-partners/ {
        set $bp_backend "http://bp:5008";
        rewrite ^/api/business-partners/(.*)$ /api/$1 break;
        proxy_pass $bp_backend;
        include snippets/proxy-headers-common.conf;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }

    location /business-partners_mfe/ {
        set $bp_backend "http://bp:5008";
        proxy_pass $bp_backend;
        include snippets/proxy-headers-common.conf;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # -------------------------------------------------------------------------
    # Prospects Module
    # -------------------------------------------------------------------------
    location = /api/prospects/health {
        set $prospects_backend "http://prospects:3000";
        rewrite ^/api/prospects/health$ /health break;
        proxy_pass $prospects_backend;
        include snippets/proxy-headers-common.conf;
    }

    location /api/prospects/ {
        set $prospects_backend "http://prospects:3000";
        rewrite ^/api/prospects/(.*)$ /api/$1 break;
        proxy_pass $prospects_backend;
        include snippets/proxy-headers-common.conf;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }

    location /prospects_mfe/ {
        set $prospects_backend "http://prospects:3000";
        proxy_pass $prospects_backend;
        include snippets/proxy-headers-common.conf;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # -------------------------------------------------------------------------
    # Customer Module Routes (Dynamically Loaded)
    # -------------------------------------------------------------------------
    # Customer-specific micro-frontends installed via add-customer-module.sh
    # Each customer module generates its own config file in conf.d/customer/
    include /etc/nginx/conf.d/customer/*.conf;

    # -------------------------------------------------------------------------
    # Frontend application (catch-all for SPA)
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://portal/;
        include snippets/proxy-headers-common.conf;

        # Cache static assets (JS, CSS, fonts, images)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://portal;
            include snippets/proxy-headers-common.conf;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # -------------------------------------------------------------------------
    # Security: Deny access to sensitive files
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}
