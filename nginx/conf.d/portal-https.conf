# =============================================================================
# EZY Portal - HTTPS Server Configuration
# =============================================================================
# Main nginx HTTPS server configuration for the EZY Portal.
# - API routes proxy to backend container
# - Frontend served as static files from /usr/share/nginx/html/frontend
# - Micro-frontends served from /usr/share/nginx/html/mff/[name]
# =============================================================================

server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # -------------------------------------------------------------------------
    # Static Files Root (frontend SPA)
    # -------------------------------------------------------------------------
    root /usr/share/nginx/html/frontend;
    index index.html;

    # -------------------------------------------------------------------------
    # SSL Configuration
    # -------------------------------------------------------------------------
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # -------------------------------------------------------------------------
    # Security headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # -------------------------------------------------------------------------
    # Health check endpoint (for load balancers)
    # -------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------------------------
    # API routes
    # -------------------------------------------------------------------------
    location /api/ {
        limit_req zone=api burst=100 nodelay;

        proxy_pass http://portal/api/;
        include snippets/proxy-headers-common.conf;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # -------------------------------------------------------------------------
    # Login endpoint (strict rate limiting for brute-force protection)
    # -------------------------------------------------------------------------
    location /api/auth/login {
        limit_req zone=auth_strict burst=10 nodelay;

        proxy_pass http://portal/api/auth/login;
        include snippets/proxy-headers-common.conf;
        include snippets/proxy-timeouts-short.conf;
    }

    # -------------------------------------------------------------------------
    # Authentication routes (moderate rate limiting)
    # -------------------------------------------------------------------------
    location /api/auth/ {
        limit_req zone=auth burst=30 nodelay;

        proxy_pass http://portal/api/auth/;
        include snippets/proxy-headers-common.conf;
        include snippets/proxy-timeouts-short.conf;
    }

    # -------------------------------------------------------------------------
    # SignalR hubs (WebSocket support)
    # -------------------------------------------------------------------------
    location /hubs/ {
        proxy_pass http://portal/hubs/;
        include snippets/proxy-headers-common.conf;
        include snippets/websocket-headers.conf;
        include snippets/websocket-timeouts.conf;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------------------------------------------
    # Hangfire dashboard (background jobs)
    # -------------------------------------------------------------------------
    location /hangfire {
        proxy_pass http://portal/hangfire;
        include snippets/proxy-headers-common.conf;
        include snippets/proxy-timeouts-short.conf;
    }

    # -------------------------------------------------------------------------
    # Swagger API documentation
    # -------------------------------------------------------------------------
    location /swagger {
        proxy_pass http://portal/swagger;
        include snippets/proxy-headers-common.conf;
    }

    # -------------------------------------------------------------------------
    # Micro-Frontend Module Routes (Dynamic Resolution)
    # -------------------------------------------------------------------------
    # These routes use variables for lazy DNS resolution, allowing nginx
    # to start even if module containers are not deployed

    # -------------------------------------------------------------------------
    # Items Module (Separated Frontend/Backend)
    # -------------------------------------------------------------------------
    # Backend: Docker container serving API
    # Frontend: Static files served from /dist/mff/items/

    location = /api/items/health {
        set $items_backend "http://items:5009";
        rewrite ^/api/items/health$ /health break;
        proxy_pass $items_backend;
        include snippets/proxy-headers-common.conf;
    }

    location /api/items/ {
        set $items_backend "http://items:5009";
        rewrite ^/api/items/(.*)$ /api/$1 break;
        proxy_pass $items_backend;
        include snippets/proxy-headers-common.conf;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }

    # Items Module Federation - remoteEntry.js (no cache)
    location = /items_mfe/remoteEntry.js {
        alias /usr/share/nginx/html/mff/items/remoteEntry.js;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # Items Module Federation (static files - separated frontend pattern)
    location ~ ^/items_mfe/(.*)$ {
        alias /usr/share/nginx/html/mff/items/$1;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # -------------------------------------------------------------------------
    # Business Partners Module (Separated Frontend/Backend)
